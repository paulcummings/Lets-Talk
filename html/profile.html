<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Profile</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link href="../css/styles.css" rel="stylesheet">
  <link rel="icon" href="../img/logo.png">
</head>

<body>
  <!-- Header Bar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <!-- This <a> contains logo image and text -->
    <a class="navbar-brand" href="./account.html">
      <!-- CAN INSERT LOGO IMAGE HERE -->
      <img src="../img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Let's Talk!
    </a>
    <!-- Not sure what this part does -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu Bar: Home | Connect | Chat | Profile | Logout-->

    <!-- This is the menu to the right of the Logo -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <!-- Clicking Connect loads Connect page -->
        <li class="nav-item">
          <a class="nav-link" href="./connect.html">Connect</a>
        </li>
        <!-- Clicking Chat is currently disabled; should be enabled during live chat -->
        <li class="nav-item">
          <a class="nav-link" href="./chat.html" tabindex="-1" aria-disabled="true">Chat</a>
        </li>

        <li class="nav-item dropdown ml-auto">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Hi <span class="name"></span>
          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
            <a style="color:black !important;" class="dropdown-item" href="../html/profile.html">Account</a>
            <div class="dropdown-divider"></div>
            <a style="color:black !important;" class="dropdown-item" id="btnLogout" href="../index.html">Log out</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Profile Contents -->
  <div id="profile" class="container border" style="background-color:white;margin-top:50px;">
    <div id="profile" class="row">
      <!-- Title -->
      <div class="col-3" style="margin-left:50px;">
        <div class="row">
          <h1 class="mt-0 m-auto"><span id="name"></span></h1>
          <p></p>
        </div>
        <!-- Picture and Name -->
        <div class="media row">
            <img src="../img/profile.png" class="align-self-start mr-3 m-auto" alt="profile-pic" style="width: 250px; height: 250px;">
          </div>
        <!-- Should link to page where user can edit text fields and save -->
        <div class="row">
          <!-- Default Image -->
          <!-- <i class="fa fa-user fa-5x"></i> -->
          <div id="imageUpload" class="p-image hidden">
            <i class="fa fa-camera upload-button"></i>
            <input class="file-upload" type="file" accept="image/*" style="padding-left:10px" />
          </div>
        </div>
      </div>
      <div id="about" class="col-6" style="margin-left:50px;">
          <div class="media-body">
            <p>Fluent Language: <b><span id="fluent"></span></b></p>
            <p>Target Language: <b><span id="learning"></span></b></p>
            <p>Number of Chats: <b><span id="num_chat"></span></b></p>
            <p>Rating: <b><span id="rating"></span></b></p>
            <p>Description: <span id="profile_desc"></span></p>
            <div class="row-3">
              <input onclick="edit_profile()" class="btn m-auto" id="edit" type="button" value="Edit">
              <input onclick="edit_done()" class="btn m-auto hidden" id="done" type="button" class="btn m-auto" value="Done">
              <input onclick="edit_cancel()" class="btn m-auto hidden" id="cancel" type="button" class="btn m-auto" value="Cancel">
            </div>
          </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-firestore.js"></script>
  <script src="../js/logout.js"></script>
  <script src="../js/load_profile.js"></script>
  <script src="../js/edit_profile.js"></script>
  <script src="../js/account_home.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
